apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: pihole
    name: pihole
    namespace: pihole
spec:
    selector:
        matchLabels:
            app: pihole
    template:
        metadata:
            labels:
                app: pihole
        spec:
            automountServiceAccountToken: false
            dnsPolicy: "None"
            dnsConfig:
              nameservers:
                - 1.1.1.1
                - 8.8.8.8
            containers:
                - image: pihole/pihole:2024.01.0
                  imagePullPolicy: IfNotPresent
                  securityContext:
                    privileged: true
                  name: pihole
                  ports:
                  - containerPort: 53
                    protocol: TCP
                  - containerPort: 53
                    protocol: UDP
                  - containerPort: 67
                    protocol: UDP
                  - containerPort: 80
                    protocol: TCP
                  - containerPort: 443
                    protocol: TCP
                  env:
                      - name: TZ
                        valueFrom:
                            configMapKeyRef:
                                name: pihole-config
                                key: TZ
                  volumeMounts:
                      - name: pihole-pvc
                        mountPath: '/etc/pihole'
                      - name: dnsmasq-pvc
                        mountPath: '/etc/dnsmasq.d'
            restartPolicy: Always
            volumes:
                - name: pihole-pvc
                  persistentVolumeClaim:
                      claimName: pihole-pvc
                - name: dnsmasq-pvc
                  persistentVolumeClaim:
                      claimName: dnsmasq-pvc
